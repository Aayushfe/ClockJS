<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sheet.css">

</head>
<body>
        <div class="clock">
        <div class="mid"> 

            <div class="hand hour" id="data-hour-hand"></div>
            <div class="hand minute" id="data-minute-hand"></div>
            <div class="hand second" id="data-second-hand"></div>
            <div class="number number1" style="--rotation:30deg">I</div>
            <div class="number number2" style="--rotation:60deg">II</div>
            <div class="number number3" style="--rotation:90deg">III</div>
            <div class="number number4" style="--rotation:120deg">IV</div>
            <div class="number number5" style="--rotation:150deg">V</div>
            <div class="number number6" style="--rotation:180deg">VI</div>
            <div class="number number7" style="--rotation:210deg">VII</div>
            <div class="number number8" style="--rotation:240deg">VIII</div>
            <div class="number number9" style="--rotation:270deg">IX</div>
            <div class="number number10" style="--rotation:300deg">X</div>
            <div class="number number11" style="--rotation:330deg">XI</div>
            <div class="number number12" >XII</div>
        
        </div>
        </div>

    
        <script src="script.js"></script>
</body>
</html>
